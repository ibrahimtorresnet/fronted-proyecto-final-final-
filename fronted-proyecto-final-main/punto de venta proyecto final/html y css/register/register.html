<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <img src="../register/imagenesANDsvg/logo1 copy.svg" alt="">
            <h2>Bienvenidos a WindowGold</h2>
            <p>Si ya tienes una cuenta, por favor inicia sesion aquí</p>
            <button class="boton boton2">iniciar sesion </button>
        </div>
    </div>
    <div class="cuadroDeRegistro">
        <div class="cuadro">
            <h2>Crear una cuenta</h2>
            <p>Crear una es gratis</p>

            <form id="registrationForm">

                <div class="inputs">
                    <input type="text"  placeholder="nombre" required aria-label="Correo electrónico">  
                </div>

                <div class="inputs">
                    <input type="text"  placeholder="apellido" required aria-label="Correo electrónico">  
                </div>

                <div class="inputs">
                    <input type="email" id="emailInput" placeholder="Email" required aria-label="Correo electrónico">  
                </div>

                <div class="inputs">
                    <input type="password" id="passwordInput" placeholder="Contraseña" required aria-label="Contraseña">
                </div>

                <div class="inputs">
                    <input type="password"  placeholder="repetir Contraseña" required aria-label="Contraseña">
                </div>

                <button type="submit" class="boton  boton2">registrarse</button>
            </form>
        </div>
    </div>
  
    <script src="./index.js"></script>
</body>
</html>
